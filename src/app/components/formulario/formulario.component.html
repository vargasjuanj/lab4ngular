
<div class="container">
    <h1 *ngIf="idAux==0">Agregar Instrumento</h1>
  <h1 *ngIf="idAux!=0"> Actualizar Instrumento</h1>
  <form>

      <div class="form-group">
          <label for="forId"></label>
          <input [(ngModel)]="instrumento.id" name="id" type="hidden" class="form-control" id="id" >
      </div>

      <div class="form-group">
          <label for="formInstrumento">Instrumento</label>
          <input [(ngModel)]="instrumento.instrumento" name="instrumento" type="text" class="form-control"
              id="instrumento" placeholder="Nombre" required>
      </div>
      
      <div class="form-group">
          <label for="forMarca">Marca</label>         
          <input [(ngModel)]="instrumento.marca" name="marca" type="text" class="form-control"
              id="marca" placeholder="Marca" required>
      </div>

      <div class="form-group">
          <label for="forModelo">Modelo</label>
          <input [(ngModel)]="instrumento.modelo" name="instrumento.modelo" type="text" class="form-control"
              id="formModelo" placeholder="Modelo" required>
      </div>
      <div class="form-group">
          <label for="forPrecio">Precio</label>       
          <input [(ngModel)]="instrumento.precio" name="precio" type="number" class="form-control"
              id="precio" placeholder="Precio" required>
      </div>

      <div class="form-group">
        <label for="forEnvio">Envio</label>   <br>
        <div class="form-check form-check-inline">
            <input (change)="option=!option" class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option">
            <label class="form-check-label" for="inlineCheckbox1">Es gratis</label>
          </div>
            <br>
            <input [(ngModel)]="instrumento.costoEnvio" name="envio" type="number" class="form-control"
            id="envio" placeholder="Envio" *ngIf="option===false" required>       
      </div>

      <div class="form-group">
          <label for="forVendido">Cantidad Vendida</label>
          <input [(ngModel)]="instrumento.cantidadVendida" name="vendido"type="number"
              class="form-control" id="fvendido" placeholder="Vendido" required >
      </div>

      <div class="form-group">
          <label *ngIf="idAux==0" for="forImagen">Imagen</label>
          <label *ngIf="idAux!=0" for="forImagen2">Cambiar Imagen</label>
          <input accept="image/gif,image/jpeg,image/jpg,image/png" type="file" (change)="onFileChanged($event)"
              class="form-control-file" id="imagen" required>
      </div>

      <div class="form-group">
          <label for="forDescripcion">Descripción</label>
          <textarea [(ngModel)]="instrumento.descripcion" name="descripcion" class="form-control"
              id="descripcion" rows="3" placeholder="Descripción" required></textarea>
      </div>

      <div class="container">
          <button type="button" class="btn btn-outline-success btn-block" (click)="submit()">Enviar
            </button>   
             <div *ngIf="error" class="alert alert-danger" role="alert" >
             Error! Aseguresé de haber cargado su imagen, verifique si el sistema se ha caido o su conexión a internet.
    
            </div>   
      </div>
  </form>
</div>
